<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†—É–ª–µ—Ç–∫–∞ –°—Ç–æ–ª</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background: linear-gradient(to bottom, #0F172A, #1E293B); color: #FFF; font-family: system-ui; text-align: center; margin: 0; height: 100vh; overflow-y: auto; }
    h1 { font-size: 28px; margin: 12px 0 6px; }
    .top3 { font-size: 28px; font-weight: bold; background: #1E293B; padding: 12px 18px; border-radius: 28px; max-width: 350px; margin: 12px auto; min-height: 56px; color: #F59E0B; }
    .table { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; max-width: 300px; margin: 12px auto; }
    .cell { background: #333; border-radius: 50%; font-size: 14px; font-weight: 600; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
    .cell:hover { background: #F59E0B !important; color: #000; transform: scale(1.05); }
    .red { background: #EF4444; color: #FFF; }
    .black { background: #000; color: #FFF; }
    .green { background: #22C55E; color: #000; border-radius: 50px; aspect-ratio: 2/1; font-size: 18px; width: 90px; }
    .green-container { display: flex; justify-content: center; gap: 4px; grid-column: 1 / -1; }
  </style>
</head>
<body>
  <h1>üé∞ –°—Ç–æ–ª –†—É–ª–µ—Ç–∫–∏</h1>
  <div class="top3" id="top3">–ù–∞–∏–±–æ–ª–µ–µ –≤–µ—Ä–æ—è—Ç–Ω—ã–µ: ...</div>
  <div class="table" id="table"></div>

  <script>
    const WebApp = Telegram.WebApp;
    WebApp.ready();
    WebApp.expand();

    const WORKER_URL = 'https://analiz-bot.zaugoldima.workers.dev';

    const numbers = [
      {num: 1, color: 'red'}, {num: 2, color: 'black'}, {num: 3, color: 'red'}, {num: 4, color: 'black'}, {num: 5, color: 'red'}, {num: 6, color: 'black'},
      {num: 7, color: 'red'}, {num: 8, color: 'black'}, {num: 9, color: 'red'}, {num: 10, color: 'black'}, {num: 11, color: 'black'}, {num: 12, color: 'red'},
      {num: 13, color: 'black'}, {num: 14, color: 'red'}, {num: 15, color: 'black'}, {num: 16, color: 'red'}, {num: 17, color: 'black'}, {num: 18, color: 'red'},
      {num: 19, color: 'red'}, {num: 20, color: 'black'}, {num: 21, color: 'red'}, {num: 22, color: 'black'}, {num: 23, color: 'red'}, {num: 24, color: 'black'},
      {num: 25, color: 'red'}, {num: 26, color: 'black'}, {num: 27, color: 'red'}, {num: 28, color: 'black'}, {num: 29, color: 'black'}, {num: 30, color: 'red'},
      {num: 31, color: 'black'}, {num: 32, color: 'red'}, {num: 33, color: 'black'}, {num: 34, color: 'red'}, {num: 35, color: 'black'}, {num: 36, color: 'red'}
    ];

    const table = document.getElementById('table');
    const top3 = document.getElementById('top3');

    numbers.forEach(item => {
      const cell = document.createElement('div');
      cell.className = `cell ${item.color}`;
      cell.textContent = item.num;
      cell.onclick = () => analyzeNumber(item.num);
      table.appendChild(cell);
    });

    const greenContainer = document.createElement('div');
    greenContainer.className = 'green-container';
    [{num: 0, color: 'green'}, {num: '00', color: 'green'}].forEach(item => {
      const cell = document.createElement('div');
      cell.className = `cell ${item.color}`;
      cell.textContent = item.num === 0 ? '0' : '00';
      cell.onclick = () => analyzeNumber(item.num);
      greenContainer.appendChild(cell);
    });
    table.appendChild(greenContainer);

    async function analyzeNumber(num) {
      let x = (num === 0 || num === '00') ? '00' : num.toString().padStart(2, '0');
      top3.innerHTML = '–†–∞—Å—á–µ—Ç: ...';
      const interval = setInterval(() => {
        const randomNums = Array.from({length: 3}, () => Math.floor(Math.random() * 37).toString().padStart(2, '0')).join(' ');
        top3.innerHTML = `–†–∞—Å—á–µ—Ç: ${randomNums}`;
      }, 200);

      try {
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'get_top_after', number: x })
        });
        const text = await response.text();
        if (!response.ok) throw new Error(`–°–µ—Ç—å: ${response.status} ‚Äî ${text}`);
        const data = JSON.parse(text);
        clearInterval(interval);
        if (data.top && data.top.length > 0) {
          top3.innerHTML = `–û—Ç–≤–µ—Ç: ${data.top.map(([n]) => n).join(' ')}`;
        } else {
          top3.innerHTML = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
        }
      } catch (e) {
        clearInterval(interval);
        top3.innerHTML = '–û—à–∏–±–∫–∞';
        WebApp.showAlert(`–û—à–∏–±–∫–∞: ${e.message}\n–õ–æ–≥–∏ Worker –ø—Ä–æ–≤–µ—Ä—å!`);
      }
    }
  </script>
</body>
</html>
