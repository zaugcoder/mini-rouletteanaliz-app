<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–†—É–ª–µ—Ç–∫–∞ –°—Ç–æ–ª</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { 
      background: linear-gradient(to bottom, #0F172A, #1E293B); color: #FFF; font-family: system-ui, -apple-system, sans-serif; text-align: center; padding: 10px 0; 
      margin: 0; height: 100vh; overflow-y: auto; font-weight: 500;
    }
    h1 { font-size: 24px; margin: 12px 0 6px; font-weight: 600; }
    .input-container { 
      display: flex; flex-direction: column; align-items: center; margin: 12px auto; max-width: 300px;
    }
    .analyze-input { 
      margin: 0 0 12px; padding: 9px 15px; border: none; border-radius: 24px; background: #334155; 
      color: #FFF; width: 240px; font-size: 18px; text-align: center;
    }
    button { 
      background: #F59E0B; color: #000; border: none; padding: 9px 18px; 
      border-radius: 24px; cursor: pointer; font-weight: 600; font-size: 18px; transition: background 0.2s;
    }
    button:hover { background: #D97706; }
    .table { 
      display: grid; grid-template-columns: repeat(6, 1fr); gap: 3px; max-width: 270px; margin: 12px auto; 
      padding: 6px; background: transparent;
    }
    .cell { 
      background: #333; border: none; padding: 0; cursor: pointer; border-radius: 50%; 
      font-size: 12px; font-weight: 600; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
      transition: background 0.2s, transform 0.2s;
    }
    .cell:hover { background: #F59E0B !important; color: #000; transform: scale(1.05); }
    .red { background: #EF4444; color: #FFF; }
    .black { background: #000000; color: #FFF; }
    .green { 
      background: #22C55E; color: #000; border-radius: 50px; aspect-ratio: 2/1; grid-column: span 1; 
      font-size: 15px; margin: 12px auto 0; width: 75px; 
    }
    .green-container { display: flex; justify-content: center; gap: 3px; grid-column: 1 / -1; }
    .top3 { 
      margin: 12px auto; font-size: 18px; background: #1E293B; padding: 9px 15px; border-radius: 24px; 
      max-width: 300px; text-align: center; min-height: 48px;
    }
  </style>
</head>
<body>
  <h1>üé∞ –°—Ç–æ–ª –†—É–ª–µ—Ç–∫–∏</h1>
  <div class="input-container">
    <input type="number" id="analyzeInput" class="analyze-input" placeholder="–ß–∏—Å–ª–æ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ (0-36/00)" min="0" max="36">
    <button onclick="analyze()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>
  <div class="top3" id="top3">–¢–æ–ø-3: ...</div>
  <div class="table" id="table"></div>
  <button onclick="clearHistory()" style="margin: 12px auto; display: block;">–û—á–∏—Å—Ç–∏—Ç—å</button>

  <script>
    const WebApp = Telegram.WebApp;
    WebApp.ready();
    WebApp.expand();

    let history = [];
    const WORKER_URL = 'https://analiz-bot.zaugoldima.workers.dev';  // –¢–≤–æ–π Worker URL

    // –ü–æ—Ä—è–¥–æ–∫ –∏ —Ü–≤–µ—Ç–∞ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ (–∫—Ä–∞—Å–Ω—ã–µ/—á—ë—Ä–Ω—ã–µ, 1-36 –≤ 6 –∫–æ–ª–æ–Ω–∫–∞—Ö)
    const numbers = [
      {num: 1, color: 'red'}, {num: 2, color: 'black'}, {num: 3, color: 'red'}, {num: 4, color: 'black'}, {num: 5, color: 'red'}, {num: 6, color: 'black'},
      {num: 7, color: 'red'}, {num: 8, color: 'black'}, {num: 9, color: 'red'}, {num: 10, color: 'black'}, {num: 11, color: 'black'}, {num: 12, color: 'red'},
      {num: 13, color: 'black'}, {num: 14, color: 'red'}, {num: 15, color: 'black'}, {num: 16, color: 'red'}, {num: 17, color: 'black'}, {num: 18, color: 'red'},
      {num: 19, color: 'red'}, {num: 20, color: 'black'}, {num: 21, color: 'red'}, {num: 22, color: 'black'}, {num: 23, color: 'red'}, {num: 24, color: 'black'},
      {num: 25, color: 'red'}, {num: 26, color: 'black'}, {num: 27, color: 'red'}, {num: 28, color: 'black'}, {num: 29, color: 'black'}, {num: 30, color: 'red'},
      {num: 31, color: 'black'}, {num: 32, color: 'red'}, {num: 33, color: 'black'}, {num: 34, color: 'red'}, {num: 35, color: 'black'}, {num: 36, color: 'red'}
    ];

    const table = document.getElementById('table');

    // –°—Ç—Ä–æ–∏–º 1-36 –≤ 6 –∫–æ–ª–æ–Ω–∫–∞—Ö (6 —Ä—è–¥–æ–≤)
    numbers.forEach(item => {
      const cell = document.createElement('div');
      cell.className = `cell ${item.color}`;
      cell.textContent = item.num;
      cell.onclick = () => addNumber(item.num);
      table.appendChild(cell);
    });

    // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 0 –∏ 00 (—Ä—è–¥–æ–º, –æ–≤–∞–ª—å–Ω—ã–µ)
    const greenContainer = document.createElement('div');
    greenContainer.className = 'green-container';
    [{num: 0, color: 'green'}, {num: '00', color: 'green'}].forEach(item => {  // '00' –∫–∞–∫ —Å—Ç—Ä–æ–∫–∞
      const cell = document.createElement('div');
      cell.className = `cell ${item.color}`;
      cell.textContent = item.num === 0 ? '0' : '00';
      cell.onclick = () => addNumber(item.num);
      greenContainer.appendChild(cell);
    });
    table.appendChild(greenContainer);

    function addNumber(num) {
      let normalized;
      if (num === 0 || num === '00') normalized = '00';
      else normalized = num.toString().padStart(2, '0');
      history.push(normalized);
      // –ù–µ—Ç updateHistory() - –±–ª–æ–∫ —É–¥–∞–ª—ë–Ω
      fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'add_number', number: normalized })
      }).then(r => r.json()).then(data => {
        if (data.success) WebApp.showAlert(`–î–æ–±–∞–≤–ª–µ–Ω–æ: ${num === 0 ? '0' : num}`);
      }).catch(e => WebApp.showAlert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: ' + e.message));
    }

    async function analyze() {
      const input = document.getElementById('analyzeInput');
      let x = input.value.trim();
      let action = 'get_top_after_last';
      let bodyData = {};

      if (x) {
        if (x === '0' || x === '00') x = '00';
        else if (/^\d{1,2}$/.test(x) && 1 <= +x && +x <= 36) x = x.padStart(2, '0');
        else {
          WebApp.showAlert('–í–≤–µ–¥–∏ 0-36 –∏–ª–∏ 00');
          return;
        }
        action = 'get_top_after';
        bodyData = { number: x };
      }

      const response = await fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, ...bodyData })
      });
      const data = await response.json();
      if (data.top && data.top.length > 0) {
        const topText = data.top.map(([n, c]) => `${n} (${c})`).join(', ');
        document.getElementById('top3').innerHTML = `–¢–æ–ø-3 –ø–æ—Å–ª–µ ${x || '–ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ'}: ${topText} (–≤—Å–µ–≥–æ: ${data.total})`;
      } else {
        document.getElementById('top3').textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞';
      }
      input.value = '';
    }

    async function clearHistory() {
      history = [];
      await fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'clear_history' })
      });
      document.getElementById('top3').textContent = '–¢–æ–ø-3: ...';
      WebApp.showAlert('–û—á–∏—â–µ–Ω–æ!');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ (–¥–ª—è –∞–Ω–∞–ª–∏–∑–∞, –±–µ–∑ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è)
    fetch(WORKER_URL, { method: 'GET' }).then(r => r.json()).then(data => {
      history = data.history || [];
    }).catch(e => console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e));
  </script>
</body>
</html>
