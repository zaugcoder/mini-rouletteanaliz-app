<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Рулетка Анализатор</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { margin: 10px 0; font-size: 16px; }
    input {
      padding: 12px;
      width: 120px;
      text-align: center;
      font-size: 18px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #222;
      color: #fff;
      margin: 10px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 8px;
    }
    button:disabled { background: #555; cursor: not-allowed; }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      min-height: 60px;
      font-size: 16px;
    }
    .error {
      color: #ff6b6b;
      font-weight: bold;
      margin: 10px 0;
      display: none;
    }
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #444;
      border-top: 3px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Рулетка Анализатор</h1>
    <p id="status">Загрузка...</p>
    <div id="main" style="display:none;">
      <p>Чисел в базе: <strong id="count">0</strong></p>
      <input type="text" id="numberInput" placeholder="0-36" maxlength="2" />
      <button id="analyzeBtn">Анализ</button>
      <div class="result" id="result"></div>
    </div>
    <div class="error" id="error"></div>
  </div>

  <script>
    // === КОНФИГУРАЦИЯ ===
    const WORKER_URL = 'https://analiz-bot.zaugoldima.workers.dev'; // ТВОЙ WORKER
    const PROXY_URL = 'https://api.allorigins.win/raw?url=';

    // === УТИЛИТЫ ===
    const $ = (id) => document.getElementById(id);
    const log = console.log;

    function proxyFetch(url, options = {}) {
      const encoded = encodeURIComponent(url);
      const proxy = PROXY_URL + encoded;
      const opts = {
        method: options.method || 'GET',
        headers: { 'Content-Type': 'application/json', ...options.headers },
        body: options.body || null
      };
      return fetch(proxy, opts)
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.json();
        })
        .catch(err => {
          showError('Нет связи с сервером. Попробуй позже.');
          log('Proxy error:', err);
          throw err;
        });
    }

    function showError(msg) {
      const el = $('error');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function showLoader(show) {
      const btn = $('analyzeBtn');
      if (show) {
        btn.innerHTML = 'Анализ <div class="loader"></div>';
        btn.disabled = true;
      } else {
        btn.innerHTML = 'Анализ';
        btn.disabled = false;
      }
    }

    // === ОСНОВНОЙ КОД ===
    let userChatId = null;
    let history = [];

    async function checkSubscription() {
      try {
        const url = `${WORKER_URL}?query=check-sub&chat_id=${userChatId}`;
        const data = await proxyFetch(url);
        return data.ok;
      } catch {
        return false;
      }
    }

    async function loadHistory() {
      try {
        const data = await proxyFetch(WORKER_URL);
        return data.history || [];
      } catch {
        return [];
      }
    }

    async function getTopAfter(num) {
      try {
        const res = await proxyFetch(WORKER_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'get_top_after', number: num })
        });
        return res.top || [];
      } catch {
        return [];
      }
    }

    async function init() {
      // Telegram WebApp
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (!user?.id) {
          showError('Не удалось получить ID. Перезапусти.');
          return;
        }
        userChatId = user.id;
      } else {
        // Для теста в браузере
        userChatId = 123456789;
      }

      // Проверка подписки
      $('status').textContent = 'Проверка подписки...';
      const hasSub = await checkSubscription();
      if (!hasSub) {
        document.body.innerHTML = `
          <div style="text-align:center; padding:40px; font-family:sans-serif;">
            <h3>Подписка истекла</h3>
            <p>Купи доступ у @DimasZau</p>
            <button onclick="Telegram.WebApp.close()" style="padding:12px 24px; background:#00bfff; color:white; border:none; border-radius:8px; margin-top:20px;">
              Закрыть
            </button>
          </div>
        `;
        return;
      }

      // Загрузка истории
      $('status').textContent = 'Загрузка базы...';
      history = await loadHistory();
      $('count').textContent = history.length;
      $('status').style.display = 'none';
      $('main').style.display = 'block';

      // События
      $('analyzeBtn').onclick = analyze;
      $('numberInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') analyze();
      });
    }

    async function analyze() {
      const input = $('numberInput');
      const val = input.value.trim();
      const result = $('result');

      if (!/^(0|00|[1-9]|1[0-9]|2[0-9]|3[0-6])$/.test(val)) {
        result.innerHTML = '<p style="color:#ff6b6b;">Неверное число!</p>';
        return;
      }

      const x = val === '0' ? '00' : val.padStart(2, '0');
      result.innerHTML = '';
      showLoader(true);

      try {
        const top = await getTopAfter(x);
        showLoader(false);

        if (!top.length || top[0][0] === '-') {
          result.innerHTML = `<p>После <strong>${x}</strong> — нет данных</p>`;
        } else {
          const list = top.map(([n, c]) => `→ <strong>${n}</strong> (${c} раз)`).join('<br>');
          result.innerHTML = `<p>Топ-3 после <strong>${x}</strong>:<br>${list}</p>`;
        }
      } catch {
        showLoader(false);
        result.innerHTML = '<p style="color:#ff6b6b;">Ошибка связи.</p>';
      }
    }

    // === ЗАПУСК ===
    window.addEventListener('load', init);
  </script>
</body>
</html>
